cai_bi:
  target: prd
  outputs:
    dev:
      type: snowflake
      account: OTB26825.us-east-1
      user: CICD_SVC_USER_NONPROD
      database: DEV_BI_DW
      role: FR_DEV_DBT
      warehouse: BI_TRANSFORM_WH
      schema: CONSOLIDATION

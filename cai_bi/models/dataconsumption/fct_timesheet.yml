version: 2

models:
  - name: fct_timesheet
    tests:
      - fct_timesheet_row_count_matches_sources:
          source: ref('timesheet')
    columns:
      - name: DTS_CREATED_AT
        data_type: TIMESTAMP_LTZ
      - name: CREATED_BY
        data_type: TEXT
      - name: DTS_UPDATED_AT
        data_type: TIMESTAMP_LTZ
      - name: UPDATED_BY
        data_type: TEXT
      - name: KEY
        data_type: TEXT
        tests:
          - not_null
          - unique
      - name: KEY_LOCATION
        data_type: NUMBER(38,0)
      - name: KEY_DEPARTMENT
        data_type: NUMBER(38,0)
      - name: KEY_ENTITY
        data_type: NUMBER(38,0)
        tests:
          - not_null
          - unique:
              severity: warn
      - name: KEY_EMPLOYEE
        data_type: TEXT
      - name: DEPARTMENT_NAME
        data_type: TEXT
      - name: LOCATION_NAME
        data_type: TEXT
      - name: ENTITY_NAME
        data_type: TEXT
      - name: EMPLOYEE_NAME
        data_type: TEXT
      - name: EMPLOYEE_DEPARTMENT_ID
        data_type: TEXT
      - name: EMPLOYEE_ID_INTACCT
        data_type: TEXT
      - name: EMPLOYEE_ID
        data_type: TEXT
      - name: EMPLOYEE_LOCATION_ID
        data_type: TEXT
      - name: SRC_CREATED_BY_ID
        data_type: TEXT
      - name: SRC_MODIFIED_BY_ID
        data_type: TEXT
      - name: SUP_DOC_ID
        data_type: TEXT
      - name: SUP_DOC_KEY
        data_type: NUMBER(38,0)
      - name: ENTITY_ID
        data_type: TEXT
      - name: BLN_COST_ACTUAL
        data_type: BOOLEAN
      - name: CONFIG
        data_type: TEXT
      - name: DESCRIPTION
        data_type: TEXT
      - name: DTE_GL_POST
        data_type: DATE
      - name: DTE_SRC_END
        data_type: DATE
      - name: DTE_SRC_START
        data_type: DATE
      - name: DTS_SRC_CREATED
        data_type: TIMESTAMP_TZ
      - name: DTS_SRC_MODIFIED
        data_type: TIMESTAMP_TZ
      - name: EMPLOYEE_FIRST_NAME
        data_type: TEXT
      - name: EMPLOYEE_LAST_NAME
        data_type: TEXT
      - name: HOURS_IN_DAY
        data_type: NUMBER(38,0)
      - name: MEGA_ENTITY_NAME
        data_type: TEXT
      - name: METHOD
        data_type: TEXT
      - name: RECORD_URL
        data_type: TEXT
      - name: STATE_WORKED
        data_type: TEXT
      - name: STATUS
        data_type: TEXT
      - name: UOM
        data_type: TEXT

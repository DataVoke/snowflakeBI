    description: Consolidated AP Bill Item data from Sage Intacct
    config:
      contract:
        enforced: true
    columns:
      - name: SRC_SYS_KEY
        data_type: VARCHAR(250)
      - name: DTS_CREATED_AT
        data_type: TIMESTAMP_TZ(9)
      - name: CREATED_BY
        data_type: VARCHAR(250)

version: 1

models:
  - name: sales_purchase_order
    description: ''
    config:
      contract:
        enforced: true
    columns:
      - name: SRC_SYS_KEY
        data_type: VARCHAR(250)
      - name: DTS_CREATED_AT
        data_type: TIMESTAMP_TZ(9)
      - name: CREATED_BY
        data_type: VARCHAR(250)
      - name: DTS_UPDATED_AT
        data_type: TIMESTAMP_TZ(9)
      - name: UPDATED_BY
        data_type: VARCHAR(250)
      - name: DTS_EFF_START
        data_type: TIMESTAMP_TZ(9)
      - name: DTS_EFF_END
        data_type: TIMESTAMP_TZ(9)
      - name: BLN_CURRENT
        data_type: BOOLEAN
      - name: KEY
        data_type: VARCHAR(5000)
        tests:
          - not_null
          - unique
      - name: HASH_KEY
        data_type: VARCHAR(32)
        tests:
          - not_null
          - unique
      - name: LINK
        data_type: VARCHAR(5000)
      - name: HASH_LINK
        data_type: VARCHAR(32)
      - name: KEY_PROPOSAL
        data_type: VARCHAR(5000)
      - name: HASH_KEY_PROPOSAL
        data_type: VARCHAR(32)
      - name: SRC_CREATED_BY_ID
        data_type: VARCHAR(5000)
      - name: SRC_MODIFIED_BY_ID
        data_type: VARCHAR(5000)
      - name: AMOUNT
        data_type: NUMBER(38,17)
      - name: CURRENCY_ISO_CODE
        data_type: VARCHAR(5000)
      - name: DTE
        data_type: DATE
      - name: DTS_SRC_CREATED
        data_type: TIMESTAMP_TZ(9)
      - name: DTS_SRC_MODIFIED
        data_type: TIMESTAMP_TZ(9)
      - name: DTS_SYSTEM_MODSTAMP
        data_type: TIMESTAMP_TZ(9)
      - name: NAME
        data_type: VARCHAR(5000)
      - name: NOTES
        data_type: VARCHAR(5000)
      - name: PURCHASE_ORDER_NUMBER
        data_type: VARCHAR(5000)
      - name: TITLE
        data_type: VARCHAR(5000)
      - name: TYPE
        data_type: VARCHAR(5000)
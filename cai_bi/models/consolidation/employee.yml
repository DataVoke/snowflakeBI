version: 3

models:
  - name: employee
    description: "Consolidated employee dimension combining UKG, Salesforce, Sage Intacct, and Portal sources."
    contract:
      enforced: true
    tests:
      - employee_source_count_match_portal
      - employee_source_count_match_sage
      - employee_source_count_match_sf
      - employee_source_count_match_ukg
    columns:
      - name: SRC_SYS_KEY
        data_type: VARCHAR(250)
      - name: DTS_CREATED_AT
        data_type: TIMESTAMP_TZ(9)
      - name: CREATED_BY
        data_type: VARCHAR(250)
      - name: DTS_UPDATED_AT
        data_type: TIMESTAMP_TZ(9)
      - name: UPDATED_BY
        data_type: VARCHAR(250)
      - name: DTS_EFF_START
        data_type: TIMESTAMP_TZ(9)
      - name: DTS_EFF_END
        data_type: TIMESTAMP_TZ(9)
      - name: BLN_CURRENT
        data_type: BOOLEAN
      - name: KEY
        data_type: VARCHAR(5000)
        tests:
          - not_null
          - unique
      - name: HASH_KEY
        data_type: VARCHAR(32)
        tests:
          - not_null
          - unique
      - name: LINK
        data_type: VARCHAR(5000)
      - name: HASH_LINK
        data_type: VARCHAR(32)
      - name: KEY_ENTITY
        data_type: VARCHAR(5000)
      - name: HASH_KEY_ENTITY
        data_type: VARCHAR(32)
      - name: KEY_BASE_TEAM
        data_type: VARCHAR(5000)

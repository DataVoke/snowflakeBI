version: 1

models:
  - name: employee_compensation
    description: Model for employee compensatioon
    config:
      contract:
        enforced: true
    tests:
      - employee_compensation_source_count_match
    columns:
      - name: SRC_SYS_KEY
        data_type: VARCHAR(250)
      - name: DTS_CREATED_AT
        data_type: TIMESTAMP_TZ(9)
      - name: CREATED_BY
        data_type: VARCHAR(250)
      - name: DTS_UPDATED_AT
        data_type: TIMESTAMP_TZ(9)
      - name: UPDATED_BY
        data_type: VARCHAR(250)
      - name: DTS_EFF_START
        data_type: TIMESTAMP_TZ(9)
      - name: DTS_EFF_END
        data_type: TIMESTAMP_TZ(9)
      - name: BLN_CURRENT
        data_type: BOOLEAN
      - name: KEY
        data_type: VARCHAR(5000)
        tests:
          - not_null
          - unique
      - name: HASH_KEY
        data_type: VARCHAR(32)
        tests:
          - not_null
          - unique
      - name: LINK
        data_type: VARCHAR(5000)
      - name: HASH_LINK
        data_type: VARCHAR(32)
      - name: KEY_COMPANY
        data_type: VARCHAR(5000)
      - name: HASH_KEY_COMPANY
        data_type: VARCHAR(32)
      - name: KEY_EMPLOYEE
        data_type: VARCHAR(5000)
      - name: HASH_KEY_EMPLOYEE
        data_type: VARCHAR(32)
      - name: KEY_EMPLOYEE_COMPANY
        data_type: VARCHAR(5000)
      - name: HASH_KEY_EMPLOYEE_COMPANY
        data_type: VARCHAR(32)
      - name: DISTRIBUTION_CENTER_CODE
        data_type: VARCHAR(5000)
      - name: EMPLOYEE_STATUS_CODE
        data_type: VARCHAR(5000)
      - name: JOB_CHANGE_REASON_CODE
        data_type: VARCHAR(5000)
      - name: JOB_SALARY_GRADE
        data_type: VARCHAR(5000)
      - name: PRIMARY_JOB_ID
        data_type: VARCHAR(5000)
      - name: PRIMARY_SHIFT_CODE
        data_type: VARCHAR(5000)
      - name: PRIMARY_SHIFT_GROUP_CODE
        data_type: VARCHAR(5000)
      - name: ANNUAL_SALARY
        data_type: NUMBER(38,17)
      - name: BLN_IS_AUTO_PAID
        data_type: BOOLEAN
      - name: BLN_IS_FULL_TIME
        data_type: BOOLEAN
      - name: BLN_IS_HIGHLY_COMPENSATED
        data_type: BOOLEAN
      - name: BLN_IS_SALARY
        data_type: BOOLEAN
      - name: COMPANY_CODE
        data_type: VARCHAR(5000)
      - name: CURRENCY_CODE
        data_type: VARCHAR(5000)
      - name: DTE_IN_JOB
        data_type: DATE
      - name: DTE_LAST_PAID
        data_type: DATE
      - name: DTE_LAST_WORKED
        data_type: DATE
      - name: DTE_NEXT_SALARY_REVIEW
        data_type: DATE
      - name: DTE_PAID_THRU
        data_type: DATE
      - name: DTS_LAST_SYNCED
        data_type: TIMESTAMP_TZ(9)
      - name: HOURLY_PAY_RATE
        data_type: NUMBER(38,17)
      - name: JOB_TITLE
        data_type: VARCHAR(5000)
      - name: NUMBER_OF_PAYMENTS
        data_type: NUMBER(38,0)
      - name: OTHER_RATE_1
        data_type: NUMBER(38,17)
      - name: OTHER_RATE_2
        data_type: NUMBER(38,17)
      - name: OTHER_RATE_3
        data_type: NUMBER(38,17)
      - name: OTHER_RATE_4
        data_type: NUMBER(38,17)
      - name: PAY_GROUP_DESCRIPTION
        data_type: VARCHAR(5000)
      - name: PAY_GROUP_ID
        data_type: VARCHAR(5000)
      - name: PAY_PERIOD
        data_type: VARCHAR(5000)
      - name: PAY_PERIOD_PAY_RATE
        data_type: NUMBER(38,17)
      - name: PERFORMANCE_REVIEW_RATING
        data_type: VARCHAR(5000)
      - name: PERFORMANCE_REVIEW_TYPE
        data_type: VARCHAR(5000)
      - name: SCHEDULED_ANNUAL_WORK_HOURS
        data_type: NUMBER(38,17)
      - name: SCHEDULED_FULL_TIME_EQUIVALENCY
        data_type: NUMBER(38,17)
      - name: SCHEDULED_PERIOD_WORK_HOURS
        data_type: NUMBER(38,17)
      - name: TOTAL_ANN_SALARY
        data_type: NUMBER(38,17)
      - name: WEEKLY_HOURS
        data_type: NUMBER(38,17)
      - name: WEEKLY_PAY_RATE
        data_type: NUMBER(38,17)

version: 1

models:
  - name: sales_product
    description: ''
    config:
      contract:
        enforced: true
    columns:
      - name: SRC_SYS_KEY
        data_type: VARCHAR(250)
      - name: DTS_CREATED_AT
        data_type: TIMESTAMP_TZ(9)
      - name: CREATED_BY
        data_type: VARCHAR(250)
      - name: DTS_UPDATED_AT
        data_type: TIMESTAMP_TZ(9)
      - name: UPDATED_BY
        data_type: VARCHAR(250)
      - name: DTS_EFF_START
        data_type: TIMESTAMP_TZ(9)
      - name: DTS_EFF_END
        data_type: TIMESTAMP_TZ(9)
      - name: BLN_CURRENT
        data_type: BOOLEAN
      - name: KEY
        data_type: VARCHAR(5000)
        tests:
          - not_null
          - unique
      - name: HASH_KEY
        data_type: VARCHAR(32)
        tests:
          - not_null
          - unique
      - name: LINK
        data_type: VARCHAR(5000)
      - name: HASH_LINK
        data_type: VARCHAR(32)
      - name: SRC_CREATED_BY_ID
        data_type: VARCHAR(5000)
      - name: SRC_MODIFIED_BY_ID
        data_type: VARCHAR(5000)
      - name: CURRENCY_ISO_CODE
        data_type: VARCHAR(5000)
      - name: BLN_IS_ACTIVE
        data_type: BOOLEAN
      - name: DTS_SRC_CREATED
        data_type: TIMESTAMP_TZ(9)
      - name: DTS_SRC_MODIFIED
        data_type: TIMESTAMP_TZ(9)
      - name: DTS_SYSTEM_MODSTAMP
        data_type: TIMESTAMP_TZ(9)
      - name: NAME
        data_type: VARCHAR(5000)
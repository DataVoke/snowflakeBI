        data_type: BOOLEAN
      - name: KEY
        data_type: VARCHAR(5000)
      - name: HASH_KEY
        data_type: VARCHAR(32)
      - name: LINK
        data_type: VARCHAR(5000)
      - name: HASH_LINK
        data_type: VARCHAR(32)
      - name: KEY_TIMESHEET
        data_type: VARCHAR(5000)
      - name: HASH_KEY_TIMESHEET
        data_type: VARCHAR(32)
      - name: KEY_EMPLOYEE

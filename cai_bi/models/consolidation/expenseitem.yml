        data_type: VARCHAR(5000)
      - name: SRC_CREATED_BY
        data_type: VARCHAR(250)
      - name: SRC_MODIFIED_BY
        data_type: VARCHAR(250)
      # - name: VENDOR_KEY
      #   data_type: VARCHAR(5000)
      - name: VENDOR_ID
        data_type: VARCHAR(5000)
      - name: ACCOUNT_LABEL
        data_type: VARCHAR(5000)
      - name: ACCOUNT_NO
        data_type: VARCHAR(5000)
      - name: AMT
        data_type: NUMBER(38,17)
      - name: AMT_BASE_VAT
        data_type: NUMBER(38,17)
      - name: AMT_GL_POSTING
        data_type: NUMBER(38,17)
      - name: AMT_MANUAL_VAT
        data_type: NUMBER(38,17)
      - name: AMT_NET_OF_VAT

version: 2
models:
  - name: expenseitem
    description: Model for consolidated expense data
    config:
      contract:
        enforced: true
    columns:
      - name: SRC_SYS_KEY
        data_type: VARCHAR(250)
      - name: DTS_CREATED_AT
        data_type: TIMESTAMP_TZ(9)
      - name: CREATED_BY
        data_type: VARCHAR(250)
      - name: DTS_UPDATED_AT
        data_type: TIMESTAMP_TZ(9)
      - name: UPDATED_BY
        data_type: VARCHAR(250)
      - name: DTS_EFF_START
        data_type: TIMESTAMP_TZ(9)
      - name: DTS_EFF_END
        data_type: TIMESTAMP_TZ(9)
      - name: BLN_CURRENT
        data_type: BOOLEAN
      - name: KEY
        data_type: VARCHAR(5000)
        tests:
          - not_null
          - unique
      - name: HASH_KEY
        data_type: VARCHAR(32)
        tests:
          - not_null
          - unique
      - name: LINK
        data_type: VARCHAR(5000)
      - name: HASH_LINK
        data_type: VARCHAR(32)
      - name: KEY_EXPENSE
        data_type: VARCHAR(5000)
      - name: HASH_KEY_EXPENSE
        data_type: VARCHAR(32)
      - name: KEY_EMPLOYEEE
        data_type: VARCHAR(5000)
      - name: HASH_KEY_EMPLOYEE
        data_type: VARCHAR(32)
      # - name: KEY_ENTITY
      #   data_type: VARCHAR(5000)
      # - name: HASH_KEY_ENTITY
      #   data_type: VARCHAR(32)
      - name: KEY_PROJECT
        data_type: VARCHAR(5000)
      - name: HASH_KEY_PROJECT
        data_type: VARCHAR(32)
      - name: ACCOUNT_KEY
        data_type: VARCHAR(5000)
      - name: ACCOUNT_LABEL_KEY
        data_type: VARCHAR(5000)
      - name: CUSTOMER_KEY
        data_type: VARCHAR(5000)
      - name: CUSTOMER_ID
        data_type: VARCHAR(5000)
      - name: DEPARTMENT_ID
        data_type: VARCHAR(5000)
      - name: DETAIL_KEY
        data_type: VARCHAR(5000)
      - name: EMPLOYEE_ID
        data_type: VARCHAR(5000)
      - name: EXPENSE_ITEM_ID
        data_type: VARCHAR(5000)
      - name: EXP_PMT_TYPE_KEY
        data_type: VARCHAR(5000)
      - name: ITEM_KEY
        data_type: VARCHAR(5000)
      - name: ITEM_ID
        data_type: VARCHAR(5000)

version: 1

models:
  - name: dim_sales_price_book_entry
    data_tests:
      - dim_sales_product_row_count_matches_sources:
          arguments:
            source: ref('sales_price_book_entry')
    columns:
      - name: DTS_CREATED_AT
        data_type: TIMESTAMP_LTZ
      - name: CREATED_BY
        data_type: VARCHAR(250)
      - name: DTS_UPDATED_AT
        data_type: TIMESTAMP_LTZ
      - name: UPDATED_BY
        data_type: VARCHAR(250)
      - name: KEY
        data_type: VARCHAR(5000)
        tests:
          - unique
          - not_null
      - name: KEY_PRODUCT
        data_type: VARCHAR(5000)
      - name: KEY_PRICE_BOOK_ENTRY
        data_type: VARCHAR(5000)
      - name: SRC_CREATED_BY_ID
        data_type: VARCHAR(5000)
      - name: SRC_MODIFIED_BY_ID
        data_type: VARCHAR(5000)
      - name: CURRENCY_ISO_CODE
        data_type: VARCHAR(5000)
      - name: BLN_IS_ACTIVE
        data_type: BOOLEAN
      - name: DTS_SRC_CREATED
        data_type: TIMESTAMP_TZ(9)
      - name: DTS_SRC_MODIFIED
        data_type: TIMESTAMP_TZ(9)
      - name: DTS_SYSTEM_MODSTAMP
        data_type: TIMESTAMP_TZ(9)
      - name: NAME
        data_type: VARCHAR(5000)
      - name: PRODUCT_NAME
        data_type: VARCHAR(5000)  
      - name: UNIT_PRICE
        data_type: NUMBER(38,17)
      - name: USE_STANDARD_PRICE
        data_type: BOOLEAN
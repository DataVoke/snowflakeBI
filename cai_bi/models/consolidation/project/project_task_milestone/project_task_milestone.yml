version: 1

models:
  - name: project_task_milestone
    description: 'Project Tasks Milestones from Salesforce that tell us earned value'
    config:
      contract:
        enforced: true
      tests:
        - project_task_milestone_source_count_match_sf
    columns:
      - name: SRC_SYS_KEY
        data_type: VARCHAR(250)
      - name: DTS_CREATED_AT
        data_type: TIMESTAMP_TZ(9)
      - name: CREATED_BY
        data_type: VARCHAR(250)
      - name: DTS_UPDATED_AT
        data_type: TIMESTAMP_TZ(9)
      - name: UPDATED_BY
        data_type: VARCHAR(250)
      - name: DTS_EFF_START
        data_type: TIMESTAMP_TZ(9)
      - name: DTS_EFF_END
        data_type: TIMESTAMP_TZ(9)
      - name: BLN_CURRENT
        data_type: BOOLEAN
      - name: KEY
        data_type: VARCHAR(5000)
        tests:
          - not_null
          - unique
      - name: HASH_KEY
        data_type: VARCHAR(32)
        tests:
          - not_null
          - unique)
      - name: LINK
        data_type: VARCHAR(5000)
      - name: HASH_LINK
        data_type: VARCHAR(32)
      - name: KEY_MILESTONE
        data_type: VARCHAR(5000)
      - name: HASH_KEY_MILESTONE
        data_type: VARCHAR(32)
      - name: KEY_PROJECT_TASK
        data_type: VARCHAR(5000)
      - name: HASH_KEY_PROJECT_TASK
        data_type: VARCHAR(32)
      - name: KEY_PROJECT
        data_type: VARCHAR(5000)
      - name: HASH_KEY_PROJECT
        data_type: VARCHAR(32)
      - name: SRC_CREATED_BY_ID
        data_type: VARCHAR(5000)
      - name: SRC_MODIFIED_BY_ID
        data_type: VARCHAR(5000)
      - name: NAME
        data_type: VARCHAR(5000)
      - name: CURRENCY_ISO_CODE
        data_type: VARCHAR(5000)
      - name: DTS_SRC_CREATED
        data_type: TIMESTAMP_TZ(9)
      - name: DTS_SRC_MODIFIED
        data_type: TIMESTAMP_TZ(9)
      - name: DTS_SYSTEM_MODSTAMP
        data_type: TIMESTAMP_TZ(9)
      - name: EARNED_VALUE
        data_type: NUMBER(35,17)
      - name: DTE_MILESTONE
        data_type: DATE
      - name: STATUS
        data_type: VARCHAR(5000)
      - name: STATUS_INDIRECT_TVL
        data_type: NUMBER(35,17)
      - name: TYPE
        data_type: VARCHAR(5000)
      - name: PERC_COMPLETE
        data_type: NUMBER(35,17)
version: 2

models:
  - name: estimates_vs_actuals
    description: Model for consolidated estimates vs actual data
    config:
      contract:
        enforced: true
    data_tests:
      - estimates_vs_actuals_source_count_match
    columns:
      - name: SRC_SYS_KEY
        data_type: VARCHAR(250)
      - name: DTS_CREATED_AT
        data_type: TIMESTAMP_TZ(9)
      - name: CREATED_BY
        data_type: VARCHAR(250)
      - name: DTS_UPDATED_AT
        data_type: TIMESTAMP_TZ(9)
      - name: UPDATED_BY
        data_type: VARCHAR(250)
      - name: DTS_EFF_START
        data_type: TIMESTAMP_TZ(9)
      - name: DTS_EFF_END
        data_type: TIMESTAMP_TZ(9)
      - name: BLN_CURRENT
        data_type: BOOLEAN
      - name: KEY
        data_type: VARCHAR(5000)
        data_tests:
          - not_null
          - unique
      - name: HASH_KEY
        data_type: VARCHAR(32)
        data_tests:
          - not_null
          - unique
      - name: LINK
        data_type: VARCHAR(5000)
      - name: HASH_LINK
        data_type: VARCHAR(32)
      - name: KEY_ASSIGNMENT
        data_type: VARCHAR(5000)
      - name: HASH_KEY_ASSIGNMENT
        data_type: VARCHAR(32)
      - name: KEY_PROJECT_MANAGER
        data_type: VARCHAR(5000)
      - name: HASH_KEY_PROJECT_MANAGER
        data_type: VARCHAR(32)
      - name: KEY_PROJECT
        data_type: VARCHAR(5000)
      - name: HASH_KEY_PROJECT
        data_type: VARCHAR(32)
      - name: KEY_RESOURCE_REQUEST
        data_type: VARCHAR(5000)
      - name: HASH_KEY_RESOURCE_REQUEST
        data_type: VARCHAR(32)
      - name: KEY_OPPORTUNITY
        data_type: VARCHAR(5000)
      - name: HASH_KEY_OPPORTUNITY
        data_type: VARCHAR(32)
      - name: KEY_RESOURCE
        data_type: VARCHAR(5000)
      - name: HASH_KEY_RESOURCE
        data_type: VARCHAR(32)
      - name: KEY_SCHEDULE
        data_type: VARCHAR(5000)
      - name: HASH_KEY_SCHEDULE
        data_type: VARCHAR(32)
      - name: KEY_TIME_PERIOD
        data_type: VARCHAR(5000)
      - name: HASH_KEY_TIME_PERIOD
        data_type: VARCHAR(32)
      - name: OWNER_ID
        data_type: VARCHAR(5000)
      - name: SRC_CREATED_BY
        data_type: VARCHAR(5000)
      - name: SRC_MODIFIED_BY
        data_type: VARCHAR(5000)
      - name: TIME_PERIOD_TYPE_ID
        data_type: VARCHAR(5000)
      - name: ACTUAL_DAYS
        data_type: NUMBER(38,17)
      - name: ACTUAL_DAYS_AGGREGATED
        data_type: NUMBER(38,17)
      - name: ACTUAL_HOURS
        data_type: NUMBER(38,17)
      - name: AMT_ACTUAL_BILLABLE
        data_type: NUMBER(38,17)
      - name: BLN_TIMECARD_IS_SUBMITTED
        data_type: BOOLEAN
      - name: BLN_EXCLUDE_FROM_PLANNERS
        data_type: BOOLEAN
      - name: CURRENCY_ISO_CODE
        data_type: VARCHAR(5000)
      - name: CURRENCY_ISO_CODE_BILL_RATE
        data_type: VARCHAR(5000)
      - name: DTE_END
        data_type: DATE
      - name: DTE_START
        data_type: DATE
      - name: DTE_SYSTEM_MODSTAMP
        data_type: TIMESTAMP_TZ(9)
      - name: DTS_SRC_CREATED
        data_type: TIMESTAMP_TZ(9)
      - name: DTS_SRC_MODIFIED
        data_type: TIMESTAMP_TZ(9)
      - name: NAME
        data_type: VARCHAR(5000)
      - name: PLANNED_BILL_AMOUNT
        data_type: NUMBER(38,17)
      - name: PLANNED_BILL_RATE
        data_type: NUMBER(38,17)
      - name: PLANNED_DAYS
        data_type: NUMBER(38,17)
      - name: PLANNED_HOURS
        data_type: NUMBER(38,17)
      - name: REQUESTED_DAYS
        data_type: NUMBER(38,17)
      - name: REQUESTED_HOURS
        data_type: NUMBER(38,17)
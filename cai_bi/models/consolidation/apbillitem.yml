          - not_null
          - unique
      - name: HASH_KEY
        data_type: VARCHAR(32)
        tests:
          - not_null
          - unique
      - name: KEY_AP_BILL
        data_type: VARCHAR(5000)
      - name: HASH_KEY_AP_BILL
        data_type: VARCHAR(32)

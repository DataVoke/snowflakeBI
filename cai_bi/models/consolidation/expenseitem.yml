version: 2
models:
  - name: expenseitem
    description: Model for consolidated expense data
    config:
      contract:
        enforced: true
    tests:
      - expense_item_source_count_match_sage
      - expense_item_source_count_match_sf
    columns:
      - name: SRC_SYS_KEY
        data_type: VARCHAR(250)
      - name: DTS_CREATED_AT
        data_type: TIMESTAMP_TZ(9)
      - name: CREATED_BY
        data_type: VARCHAR(250)
      - name: DTS_UPDATED_AT
        data_type: TIMESTAMP_TZ(9)
      - name: UPDATED_BY
        data_type: VARCHAR(250)
      - name: DTS_EFF_START
        data_type: TIMESTAMP_TZ(9)
      - name: DTS_EFF_END
        data_type: TIMESTAMP_TZ(9)
      - name: BLN_CURRENT
        data_type: BOOLEAN
      - name: KEY
        data_type: VARCHAR(5000)
        tests:
          - not_null
          - unique
      - name: HASH_KEY
        data_type: VARCHAR(32)
        tests:
          - not_null
          - unique
      - name: LINK
        data_type: VARCHAR(5000)
      - name: HASH_LINK
        data_type: VARCHAR(32)
      - name: KEY_EXPENSE
        data_type: VARCHAR(5000)
